<head>
  <title>Career Day Registration</title>
</head>

<template name="main">
    {{> yield}}
</template>

<template name="home">
    <nav>
        <a href="{{pathFor 'roster'}}">Admin</a>
        <a href="{{pathFor 'register'}}">Register</a>
    </nav>
</template>

<template name="admin">
        <div><input type="submit" name="signout" value="Sign out" class="signout"></div>
        <table>
            <tr>
                <td><a href="{{pathFor 'roster'}}">Roster</a></td>
                <td><a href="{{pathFor 'schedule'}}">Schedule</a></td>
                <td><a href="{{pathFor 'print'}}">Print</a></td>
                <td><a href="{{pathFor 'controls'}}">Controls</a></td>
            </tr>
        </table>
    {{#if currentUser}}
        <div>
            {{> yield}}
        </div> 
    {{else}}
        <div>{{> loginButtons}}</div>
        <nav><a href="{{pathFor 'home'}}">Home</a></nav>
    {{/if}}
</template>

<template name="register">
    <div>{{> form}}</div>
    <nav><a href="{{pathFor 'home'}}">Home</a></nav>
</template>

<template name="form">
  <h1>Welcome to Career Day Registration</h1>
  <table>
	<tr>
		<td><h4>First Name</h4></td>
		<td><input type="text" value="" name="fname" id="fname" class="fname"></td>
	</tr>
	<tr>
		<td><h4>Last Name</h4></td>
		<td><input type="text" value="" name="lname" id="lname" class="lname"></td>
	</tr>
	<tr>
		<td><h4>School</h4></td>
		<td><select name="schoolselect" id="schoolselect" class="schoolselect">
			<option value="none">Select a school</option>
			{{#each schools}}
				{{> schooloption}}
			{{/each}}
		</select></td>
	</tr>
	<tr>
		<td><h4>Choose 3 classes</h4></td>
	</tr>
	{{#each classes}}
		{{> classlist}}
	{{/each}}
	<tr>
		<td><input type="submit" name="register" value="Register" class="register"/></td>
		<td><h4 id="alert">{{RegisterMsg}}</h4></td>
	</tr>
  </table>
</template>

<template name="tabs">
</template>

<template name="roster">
	<table>
		<thead>
		<tr>
			<td>First Name</td>
			<td>Last Name</td>
			<td>School</td>
			{{#each classesheader}}
				<td>Class {{.}}</td>
			{{/each}}
		</tr>
		</thead>
		<tbody>
		{{#each students}}
		<tr>
			<td>{{fname}}</td>
			<td>{{lname}}</td>
			<td>{{schoolname}}</td>
			{{#each classnames}}
				<td>{{.}}</td>
			{{/each}}
		</tr>
		{{/each}}
	</tbody>
	</table>
</template>

<template name="schedule">
    Schedule
</template>

<template name="print">
    Print
</template>

<template name="controls">
    Controls
</template>

<template name="classlist">
	<tr>
		<td><input type="checkbox" data-meteor-id="{{_id}}" class="classcheck" id="{{classname}}">{{classname}}</td>
		<td>{{livecount classname}}/30</td>
	</tr>
</template>

<template name="schooloption">
	<option value="{{schoolname}}">{{schoolname}}</option>
</template>
