<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Conference Registration</title>
</head>

<template name="main">
    {{> yield}}
</template>

<template name="home">
    <h1 id='hometext'>Career Conference</h1>
    <a href="{{pathFor 'register'}}"><h3>Click here to register!</h3></a>
    <nav><a href="{{pathFor 'roster'}}">Admin</a></nav>
</template>

<template name="success">
    <h1>You have succesfully registered for the Career Conference!</h1>
    <nav><a href="{{pathFor 'home'}}"><h4>Home</h4></a></nav>
</template>

<template name="admin">
    <div><h2>Administrative Control Panel</h2></div>
    {{#if currentUser}}
        <div>
            Logged in as {{getCurrentUsername}}
            <button type="submit" name="signout" class="btn btn-default signout">Signout</button>
        </div>
    {{/if}}
        <ul class="nav nav-tabs">
            <li><a href="{{pathFor 'roster'}}"><h3>Roster</h3></a></li>
            <li><a href="{{pathFor 'general'}}"><h3>General</h3></a></li>
            <li><a href="{{pathFor 'classes'}}"><h3>Classes</h3></a></li>
            <li><a href="{{pathFor 'schools'}}"><h3>Schools</h3></a></li>
            <li><a href="{{pathFor 'print'}}"><h3>Print</h3></a></li>
            <li><a href="{{pathFor 'controls'}}"><h3>Controls</h3></a></li>
        </ul>
    {{#if currentUser}}
        <div>
            {{> yield}}
        </div> 
    {{else}}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" value="" name="username" id="username" class="form-control username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"  value="" name="password" id="password" class="form-control password"></td>
            </tr>
            <tr>
               <button type="submit" name="login" class="btn btn-default login">Login</button>
            </tr>
        </table>
    {{/if}}
    <nav><a href="{{pathFor 'home'}}"><h4>Home</h4></a></nav>
</template>

<template name="register">
    <div>{{> form}}</div>
    <div><a href="{{pathFor 'home'}}"><h4>Home</h4></a></div>
</template>

<template name="form">
    <h1>Welcome to Career Conference Registration</h1>
    <ul class="vertical">
        <li>
            <span class="form-label">
                <span style="float:left;min-width:150px;">First Name</span>
		        <input type="text" style="max-width:150px;" value="" name="fname" id="fname" class="fname">
            </span>
	    </li>
	    <li>
		    <span class="form-label">
                <span style="float:left;min-width:150px;">Last Name</span>
		        <input type="text" style="max-width:150px;" value="" name="lname" id="lname" class="lname">
            </span>
	    </li>
	    <li>
            <span class="form-label">
                <span style="float:left;min-width:150px;">School Code</span>
		        <input type="text" style="max-width:150px;" value="" name="schoolcode" id="schoolcode" class="schoolcode">
            </span>
	    </li>
    </ul>
    <div class="container"><h4>Choose {{numClasses}} classes</h4></div>
    <div class="container">
        <ul class="list-group">
            {{#each loop numClasses}}
                {{> timeslotlist}}
            {{/each}}
            <li class="list-group-item">
                <div align="center">
                    <button type="submit" name="register" class="btn btn-default register">Register</button>
                    <span id="alert">{{RegisterMsg}}</span>
                </div>
            </li>
        </ul>
    </div>
    <ul class="list-group">
        {{#each clusters}}
            <li class="list-group-item container">
                <h1>{{clustername}}</h1>
                <ul class="list-group">
                    {{#each query 'Classes' 'classgroup' clustername false}}
                        {{> classlist}}
                    {{/each}}
                </ul>
            </li>
	    {{/each}}
    </ul>
</template>

<template name="timeslotlist">
    <li class="list-group-item">
        <div class="input-group">
            <span class="input-group-addon">Time Slot {{sum . 1}}</span>
            <select class="form-control classselect" name="classselect">
                {{#each clusters}}
                    <option disabled>{{clustername}}</option>
                    {{#each classSelector clustername ..}}
                        <option data-meteor-id="{{_id}}" value="{{classname}}">{{classname}}</option>
                    {{/each}}
                {{/each}}
            </select>
        </div>
    </li>
</template>

<template name="roster">
    <div class="row">
        <div class="col-lg-4">
            <input type="search" name="searchfield" class="form-control searchfield" placeholder="Search Roster">
        </div>
        <div class="col-lg-4" id="alert">
            <h4>{{SearchMsg}}</h4>
        </div>
    </div>
    <table class="table table-condensed table-striped">
		<thead>
        <tr>
            <th><div class="input-group">
                <span class="input-group-addon">First Name</span>
                <span class="input-group-btn"><button input="submit" name="firstabcsort" class="btn btn-default firstabcsort">Sort</button></span>
            </div></th>
            <th><div class="input-group">
                <span class="input-group-addon">Last Name</span>
                <span class="input-group-btn"><button input="submit" name="lastabcsort" class="btn btn-default lastabcsort">Sort</button></span>
            </div></th>
            <th><div class="input-group">
                <span class="input-group-addon">School</span>
                <span class="input-group-btn"><button input="submit" name="schoolsort" class="btn btn-default schoolsort">Sort</button></span>
            </div></th>
			{{#each classesheader}}
                <th class="header-label-group">
                    <span>Class {{.}}</span>
                </th>
			{{/each}}
            <th><div class="input-group">
                <span class="input-group-addon">Time</span>
                <span class="input-group-btn"><button input="submit" name="timesort" class="btn btn-default timesort">Sort</button></span>
            </div></th>
        </tr>
		</thead>
		<tbody>
        {{#if sortTypeFirstABC}}
            {{#each studentsfirstabc}}
                {{> entry}}
            {{/each}}
        {{else}}{{#if sortTypeLastABC}}
            {{#each studentslastabc}}
                {{> entry}}
            {{/each}}
        {{else}}{{#if sortTypeSchool}}
            {{#each studentsschool}}
                {{> entry}}
            {{/each}}
        {{else}}
            {{#each studentstime}}
                {{> entry}}
            {{/each}}
        {{/if}}{{/if}}{{/if}}
        
        {{#if addingNewEntry}}
            {{> newentry}}
        {{/if}}
        
        <tr>
            <td colspan="10">
                <button type="button" name="addnewentry" class="btn btn-default addnewentry">Add New Student</button>
            </td>
        </tr>
	</tbody>
	</table>
</template>

<template name="entry">
    {{#if entrySearched _id}}
    <tr>
        {{#unless entrySelected _id}}
            <td>{{fname}}</td>
		    <td>{{lname}}</td>
		    <td>{{schoolname}}</td>
		    {{#each classnames}}
			    <td>{{.}}</td>
		    {{/each}}
            {{#each blankspaces classnames}}
                <td></td>
            {{/each}}
            <td class="col-lg-2">{{time}}</td>
            <td class="col-lg-2"><div class="btn-group" style="min-width:150px;">
                <button type="button" name="editentry" class="btn btn-default editentry">Edit</button>
                <button type="button" name="deleteentry" class="btn btn-default deleteentry">Delete</button>
            </div></td>
        {{else}}
            <td><input type="text" value="{{fname}}" name="fnameentry" class="form-control fnameentry"/></td>
            <td><input type="text" value="{{lname}}" name="lnameentry" class="form-control lnameentry"/></td>
            <td>
                <select name="schoolnameentry" class="form-control schoolnameentry">
                    {{#each schools}}
                        {{#unless equals ../schoolname schoolname}}
                            <option value="{{schoolname}}">{{schoolname}}</option>
                        {{else}}
                            <option value="{{schoolname}}" selected>{{schoolname}}</option>
                        {{/unless}}
                    {{/each}}
                </select>
            </td>
            {{#each indexArray classnames}}
                <td>
                    <select name="classnameentry" class="form-control classnameentry">
                        {{#each clusters}}
                            <option disabled>{{clustername}}</option>
                            {{#each classSelector clustername ../index}}
                                {{#unless equals ../../value classname}}
                                    <option value="{{classname}}">{{classname}}</option>
                                {{else}}
                                    <option value="{{classname}}" selected>{{classname}}</option>
                                {{/unless}}
                            {{/each}}
                        {{/each}}
                    </select>
                </td>
            {{/each}}
            {{#each blankspaces classnames}}
                <td></td>
            {{/each}}
            <td class="col-lg-2"><input type="text" value="{{time}}" name="timeentry" class="form-control timeentry"/></td>
            <td class="col-lg-2"><div class="btn-group" style="min-width:150px;">
                <button type="button" name="saveentry" class="btn btn-default saveentry">Save</button>
                <button type="button" name="cancelentry" class="btn btn-default cancelentry">Cancel</button>
            </div></td>
        {{/unless}}
    </tr>
    {{/if}}
</template>

<template name="newentry">
    <tr>
        <td><input type="text" name="fnameentry" class="form-control fnameentry"/></td>
        <td><input type="text" name="lnameentry" class="form-control lnameentry"/></td>
        <td>
            <select name="schoolnameentry" class="form-control schoolnameentry">
                {{#each schools}}
                    <option value="{{schoolname}}">{{schoolname}}</option>
                {{/each}}
            </select>
        </td>
        {{#each classesheader}}
            <td>
                <select name="classnameentry" class="form-control classnameentry">
                    {{#each clusters}}
                        <option disabled>{{clustername}}</option>
                        {{#each classSelector clustername ..}}
                            <option value="{{classname}}">{{classname}}</option>
                        {{/each}}
                    {{/each}}
                </select>
            </td>
        {{/each}}
        <td class="col-lg-2"><input type="text" name="timeentry" class="form-control timeentry"/></td>
        <td class="col-lg-2"><div class="btn-group">
            <button type="button" name="savenewentry" class="btn btn-default savenewentry">Save</button>
            <button type="button" name="cancelnewentry" class="btn btn-default cancelnewentry">Cancel</button>
        </div></td>
    </tr>
</template>

<template name="general">
    <ul class="list-group container">
        <li class="list-group-item" style="background-color:#f5f5f5">
            <div align="center">
                <h4>Time Slots</h4>
            </div>
        </li>
        {{#unless editingNumClasses}}
            <li class="list-group-item">
                <div align="center">
                    Number Of Time Slots/Classes To Register For: {{numClasses}}
                    <button type="button" name="editnumclasses" class="btn btn-default editnumclasses">Edit</button>
                </div>
            </li>
        {{else}}
            <li class="list-group-item">
                <div align="center">
                    Number Of Time Slots/Classes To Register For:
                    <input type="text" value="{{numClasses}}" name="timeslotsentry" class="timeslotsentry form-control">
                    <div class="btn-group" align="center">
                        <button type="button" name="savenumclasses" class="btn btn-default savenumclasses">Save</button>
                        <button type="button" name="cancelnumclasses" class="btn btn-default cancelnumclasses">Cancel</button>
                    </div>
                </div>
            </li>
        {{/unless}}
        {{#unless editingGeneralSettings}}
            <li class="list-group-item">
                <div align="center">
                    <ul class="vertical">
                        {{#each timeslots}}
                            <li>Slot {{sum slot 1}} Description/Time: {{time}}</li>
                        {{/each}}
                    </ul>
                </div>
            </li>
            <li class="list-group-item">
                <div align="center">
                    <button type="button" name="editgeneralsettings" class="btn btn-default editgeneralsettings">Edit</button>
                </div>
            </li>
        {{else}}
            <li class="list-group-item">
                <ul class="vertical">
                    <div align="center">
                        {{#each editabletimeslots}}
                            <li>
                                Slot {{sum index 1}} Description/Time:
                                <input type="text" value="{{value}}" name="timeslotentry" class="timeslotentry form-control">
                            </li>
                        {{/each}}
                    </div>
                </ul>
            </li>
            <li class="list-group-item">
                <div class="btn-group" align="center">
                    <button type="button" name="savegeneralsettings" class="btn btn-default savegeneralsettings">Save</button>
                    <button type="button" name="cancelgeneralsettings" class="btn btn-default cancelgeneralsettings">Cancel</button>
                </div>
            </li>
        {{/unless}}
    </ul>
</template>

<template name="classes">
    <div class="panel panel-default container">
        <div align="center" class="panel-heading"><h4>Groups</h4></div>
        <div align="center" class="panel-body">
            <ul class="horizontal">
                {{#each clusters}}
                    {{> clusterentry}}
                {{/each}}

                {{#if addingNewCluster}}
                    {{> newclusterentry}}
                {{/if}}
            </ul>
        </div>
        <div align="center" class="">
            <button type="button" name="addnewcluster" class="btn btn-default addnewcluster">Add New</button>
        </div>
    </div>
    {{#each classes}}
        {{> classentry}}
    {{/each}}
    
    {{#if addingNewClass}}
        {{> newclassentry}}
    {{/if}}

    <div class="panel panel-default container">
        <div align="center" class="panel-heading">
            <button type="button" name="addnewclass" class="btn btn-default addnewclass">Add New Class</button>
        </div>
    </div>
</template>

<template name="classentry">
    <div class="panel panel-default container">
        <table class="table table-condensed table-striped">
            {{#unless classSelected _id}} 
                <thead>
                    <tr>
                        <th class="col-sm-1">
                            <div align="left">
                                <span><h4>{{classname}}</h4></span>
                            </div>
                        </th>
                        <th class="col-sm-2">
                            <div align="center">
                                <div class="btn-group">
                                    <button type="button" name="editclass" class="editclass btn btn-default">Edit</button>
                                    <button type="button" name="deleteclass" class="deleteclass btn btn-default">Delete</button>
                                </div>
                            </div>
                        </th>
                        <th class="col-sm-2">
                            <div align="center">
                                <span><h4>{{classroom}}</h4></span>
                            </div>
                        </th>
                        <th class="col-sm-2">
                            <div align="center">
                                <span><h4>Time Slot: {{timeslot classtimeslot}}</h4></span>
                            </div>
                        </th>
                        <th class="col-sm-1">
                            <div align="center">
                                <span><h4>{{classgroup}}</h4></span>
                            </div>
                        </th>
                        {{#if equals classtimeslot "0"}}
                            {{#each loop numClasses}}
                                <th class="col-sm-1">
                                    <div align="right">
                                        <span><h4>{{livecount ../_id .}}/{{../classsizelimit}}</h4></span>
                                    </div>
                                </th>
                            {{/each}}
                        {{else}}
                            <th class="col-sm-1">
                                <div align="right">
                                    <span><h4>{{livecount _id classtimeslot}}/{{classsizelimit}}</h4></span>
                                </div>
                            </th>
                        {{/if}}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="13">
                            {{{classdescription}}}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="13">
                            <div align="left">
                                <button id="{{_id}}" type="button" name="listclass" class="listclass btn btn-default">List</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            {{else}}
                <thead>
                    <tr>
                        <th>
                            <div align="left">
                                <span>
                                    Class Name:
                                    <input type="text" value="{{classname}}" name="classnameentry" class="form-control classnameentry">
                                </span>
                            </div>
                        </th>
                        <th class="col-sm-2">
                            <div align="center">
                                <span>
                                    Room:
                                    <input type="text" value="{{classroom}}" name="classroomentry" class="form-control classroomentry">
                                </span>
                            </div>
                        </th>
                        <th class="col-sm-2">
                            <div align="center">
                                <span>
                                    Time Slot:
                                    <select name="classtimeslotentry" class="form-control classtimeslotentry">
                                        {{#each inclusiveloop numClasses}}
                                            {{#unless equals ../classtimeslot .}}
                                                <option value="{{.}}">{{timeslot .}}</option>
                                            {{else}}
                                                <option value="{{.}}" selected>{{timeslot .}}</option>
                                            {{/unless}}
                                        {{/each}}
                                    </select>
                                </span>
                            </div>
                        </th>
                        <th class="col-sm-2">
                            <div align="center">
                                <span>
                                    Group:
                                    <select name="classgroupentry" class="form-control classgroupentry">
                                        {{#each clusters}}
                                            {{#unless equals ../classgroup clustername}}
                                                <option value="{{clustername}}">{{clustername}}</option>
                                            {{else}}
                                                <option value="{{clustername}}" selected>{{clustername}}</option>
                                            {{/unless}}
                                        {{/each}}
                                    </select>
                                </span>
                            </div>
                        </th>
                        <th class="col-sm-1">
                            <div align="right">
                                <span>
                                    Size Limit:
                                    <input type="text" value="{{classsizelimit}}" name="classsizelimitentry" class="form-control classsizelimitentry">
                                </span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8">
                            Description:
                            <textarea rows=4 style="resize:vertical;" name="classdescriptionentry" class="form-control classdescriptionentry">{{classdescription}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <div align="right">
                                <div class="btn-group">
                                    <button type="button" name="saveclass" class="saveclass btn btn-default">Save</button>
                                    <button type="button" name="cancelclass" class="cancelclass btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody> 
            {{/unless}}
        </table>
        {{#if listClassSelected _id}}
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th class="header-label-group">
                            <span>First Name</span>
                        </th>
                        <th class="header-label-group">
                            <span>Last Name</span>
                        </th>
                        <th class="header-label-group">
                            <span>School</span>
                        </th>
                        {{#each classesheader}}
                            <th class="header-label-group">
                                <span>Class {{.}}</span>
                            </th>
                        {{/each}}
                        <th class="header-label-group">
                            <span>Time</span>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each query 'Students' 'classnames' classname}}
                        {{> entry}}    
                    {{/each}}
                </tbody>
            </table>
        {{/if}}
</div>
</template>

                    <div align="center">

                </th>

        <tr>

                <div align="right">
                    <div class="btn-group">

    <li>
    <div align="center">
        <h5>{{clustername}}</h5>

    <div align="center">

        </div>

    <div align="center">
        <input type="text" value="{{clustername}}" name="clusternameentry" class="form-control clusternameentry">

    <div align="center">
        <div class="btn-group">
            <button class="btn btn-default savecluster" name="savecluster">Save</button>
            <button class="btn btn-default cancelcluster" name="cancelcluster">Cancel</button>
        </div>
    </div>
    </li>

</template>

<template name="newclusterentry">
    <li>
    <div align="center">
        <input type="text" name="clusternameentry" class="form-control clusternameentry">
    </div>
    <div align="center">
        <div class="btn-group">
            <button class="btn btn-default savenewcluster" name="savenewcluster">Save</button>
            <button class="btn btn-default cancelnewcluster" name="cancelnewcluster">Cancel</button>
        </div>
    </div>
    </li> 
</template>

<template name="schools">
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th class="header-label-group">
                <span>Name</span>
            </th>
            <th class="header-label-group">
                <span>Code</span>
            </th>
            <th class="header-label-group">
                <span>Login</span>
            </th>
            <th class="header-label-group">
                <span>Password</span>
            </th>
        </tr>
    </thead>
    <tbody>
        {{#each schools}}
            {{> schoolentry}}
        {{/each}}

        {{#if addingNewSchool}}
            {{> newschoolentry}}
        {{/if}}

        <tr>
            <td colspan="10">
                <button type="button" name="addnewschool" class="btn btn-default addnewschool">Add New School</button>
            </td>
        </tr>
    </tbody>
</table>
</template>

<template name="schoolentry">
    <tr>
        {{#unless schoolSelected _id}}
        <td>
            {{schoolname}}
        </td>
        <td>
            {{schoolcode}}
        </td>
        <td>
            {{schoollogin}}
        </td>
        <td>
            {{schoolpassword}}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" name="editschool" class="btn btn-default editschool">Edit</button>
                <button type="button" name="deleteschool" class="btn btn-default deleteschool">Delete</button> 
            </div>
        </td>
        {{else}}
        <td>
            <input type="text" value="{{schoolname}}" name="schoolnameentry" class="form-control schoolnameentry">
        </td>
        <td>
            <input type="text" value="{{schoolcode}}" name="schoolcodeentry" class="form-control schoolcodeentry">
        </td>
        <td>
            <input type="text" value="{{schoollogin}}" name="schoolloginentry" class="form-control schoolloginentry">

<template name="print">
    <button type="submit" name="getcsv" class="offset btn btn-default getcsv">Get CSV File</button>
    <div class="panel panel-default nametag">
        <div class="panel-body">
            <div>
                Last Name, First Name
            </div>
            <div>
                School
            </div>
            <div>
                General
            </div>
            <div>
                9:10-9:30   Session 1 Room #
            </div>
            <div>
                9:35-9:55   Session 2 Room #
            </div>
            <div>
                10:05-10:25 Session 3 Room #
            </div>
            <div>
                10:30-11:00 Session 4 Room #
            </div>
        </div>
    </div>
    {{#if printing}}
        <iframe src="{{pathFor 'nametags'}}" hidden></iframe>
    {{/if}}
    <button type="button" name="printnametags" class="offset btn btn-default printnametags">Print</button>
</template>

<template name="nametags">
    {{#each nametagstudents}}
        <div class="panel panel-default nametag">
            <div class="panel-body">
                <div>
                    {{lname}}, {{fname}}
                </div>
                <div>
                    {{schoolname}}
                </div>
                <div>
                    General
                </div>
                {{#each indexArray classnames}}
                    <div>
                        {{queryget 'Timeslots' 'slot' index 'time' true}} {{value}} {{queryget 'Classes' 'classname' value 'classroom' true}}
                    </div>
                {{/each}}
            </div>
        </div>
        {{#if isFinal}}
            <script>
                window.print();
                parent.window.$.event.trigger({ type: 'printed' });
            </script>
        {{/if}}
    {{/each}}
</template>
